{% extends 'base.html' %}

{% block title %}
ITCOLX | Войти
{% endblock %}

{% block auth_button %} 
<a href="{% url 'register' %}" class="btn btn-warning">Я тут впервые! </a> 
{% endblock %}

{% block content %}
<br>
<div class="dropdown position-fixed bd-mode-toggle text-center"
    style="top: 40%; left: 50%; transform: translate(-50%, -50%);">
    <div class="container" style="text-align: center;">
        <div class="card">
            <div class="card-header">
                <h5 class="class-title">
                    Добро пожаловать
                </h5>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <br>
                    <img class="mb-4" src="https://cdn.pixabay.com/photo/2017/04/24/09/25/horse-2255876_1280.jpg"
                        alt="Description of the image" width="250" height="180">
                    <h1 class="h3 mb-3 fw-normal">Пожалуйста авторизируйтесь</h1>

                    <div class="form-floating">
                        <input name="username" type="username" class="form-control" id="floatingInput"
                            placeholder="username">
                        <label for="floatingInput">Имя пользователя</label>
                    </div>
                    <br>
                    <div class="form-floating">
                        <input name="password" type="password" class="form-control" id="floatingPassword"
                            placeholder="passwird">
                        <label for="floatingPassword">Пароль</label>
                        <div class="form-check text-start my-3">
                            <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                                Запомнить меня
                            </label>
                        </div>
                    </div>
                    <button class="btn btn-outline-dark" type='submit'>Авторизация</button>
                    <button class="btn btn-outline-warning" type='submit'>Забыл пароль</button>

                </form>
            </div>
        </div>
    </div>

        {% endblock %}
