{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title> {% block title %} {% endblock %}  </title>
</head>
<body>
  <style>
    body {
      background-image: url(https://otkritkis.com/wp-content/uploads/2022/07/hrjf8.gif);
      background-repeat: no-repeat;
      background-size: cover; 
    }
    header {
      background-color: rgba(255, 255, 255, 0.5);
    }
  </style>


    <div class="container"  >
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
          <div class="col-md-3 mb-2 mb-md-0">
            <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">

              <svg class="bi" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
            </a>
          </div>
          
    
          <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0" >
            <li><a href="/" class="btn btn-light" style="margin: 10px;">Главная</a></li>
            
             <li><a href="#" class="btn btn-outline-dark" style="margin: 10px;">Категории</a></li>
             
             <li><a href="#" class="btn btn-outline-dark" style="margin: 10px;">Помощь</a></li>

             <li><a href="#" class="btn btn-outline-dark" style="margin: 10px;">О нас</a></li>
           </ul>

          <div class="col-md-3 text-end">
            {% block auth_button %} 
            {% endblock %}
          </div>
        </header>
      </div>
    {% block content %} 
    {% endblock %}

    {% if messages %}
  {% for message in messages %}
  <div class="alert-container position-fixed bottom-0 end-0 p-3">
  <div class="card bg-light mb-3" style="max-width: 16rem;">

    <div style="margin-top: 10px;" class="alert alert-light {{ message.tags }} alert-dismissible fade show"
        role="alert">
        <div class="slidedown-body-icon"><img alt="notification icon" style="margin: 10px;"
                IMG SRC ="https://media.tenor.com/XS_u3vw7Cp4AAAAC/uwuwuwuw-uwu-anime.gif" width="200" height="200">
            <p class="card-text"> <strong>Уведомление : </strong><br></p>
            {{message}}
            <button type="button" style="margin: 10px;" class="close btn btn-outline-danger me-2" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
      </div>
    </div>
  </div> 



  {% endfor %}
  {% endif %}


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
